<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GlamSoft</title>
</head>
<body>
    <h1>Gestión de peluquería</h1>

    <h2>Nuevo turno</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nombre_cliente" placeholder="Nombre del cliente" required><br><br>
        <input type="text" name="servicio" placeholder="Servicio" required><br><br>
        <input type="date" name="fecha" required><br><br>
        <input type="time" name="hora" required><br><br>
        <button type="submit">Guardar turno</button>
    </form>

    <hr>

    <h2>Turnos cargados</h2>
    <ul>
        {% for turno in turnos %}
            <li>
                {{ turno.nombre_cliente }} — {{ turno.servicio }} — {{ turno.fecha }} {{ turno.hora }}
            </li>
        {% empty %}
            <li>No hay turnos cargados</li>
        {% endfor %}
    </ul>
</body>
</html>
